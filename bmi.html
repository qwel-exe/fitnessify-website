<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- My css framework -->
    <link rel="stylesheet" href="https://raw.githack.com/programming2007/illustration/main/illustration.min.css">
    <link rel="stylesheet" href="bmi.css">
</head>

<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <div id="inputs">
            <input type="number" class="input" id="inp1" placeholder="Weight (kg)" step="0.5">
            <br>
            <input type="number" class="input" id="inp2" placeholder="Height (cm)" step="0.5">
            <div class="btn" id="btn" onclick="BMI()">Calculate</div>
            <h2 id="bmi"></h2>
        </div>
        <div id="table">
            <div class="head">
                <table>
                    <tr>
                        <td>Weight standard</td>
                        <td>BMI</td>
                    </tr>
                </table>
            </div>
            <div class="body">
                <table>
                    <tr>
                        <td>Underweight</td>
                        <td>Below 18.5</td>
                    </tr>
                    <tr>
                        <td>Normal</td>
                        <td>18.5-24.9</td>
                    </tr>
                    <tr>
                        <td>Overweight</td>
                        <td>25.0-29.9</td>
                    </tr>
                    <tr>
                        <td>Obese</td>
                        <td>30.0 and higher</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        function BMI() {
         if (inp1.value != "" && inp2.value != "") {
            let inp1 = Number(document.getElementById("inp1").value)
            let inp2 = Number(document.getElementById("inp2").value)
            let bmi = document.getElementById('bmi')
            let m = inp2 / 100
            let calc = inp1 / m ** 2
            let standart;
            if (calc < 18.5) {
                standart = "Underweight"
            }
            else if (calc >= 18.5 && calc <= 24.9) {
                standart = "Normal"
            }
            else if (calc >= 25.0 && calc <= 29.9) {
                standart = "Overweight"
            }
            else if (calc >= 30.0) {
                standart = "Obese"
            }
            bmi.innerHTML = "Your BMI is " + calc.toFixed(1) + "<br>You are " + standart
            document.getElementById("table").style.opacity = 1
         }
         else {
             alert("You must write in all inputs, they are required!")
         }
        }
    </script>
</body>

</html>
